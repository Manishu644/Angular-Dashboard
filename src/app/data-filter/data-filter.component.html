<div class="filter-container">
    <h2 class="filter-title">Filter Sales Data</h2>
    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()" class="filter-form">
      
      <div class="form-group">
        <label for="region">Region/User:</label>
        <input id="region" formControlName="region" type="text" placeholder="Enter region " />
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" formControlName="date" type="date" />
      </div>
  
      <div class="filter-actions">
        <button type="submit"  class="apply-filter-btn">Apply Filter</button>
        <button type="button" (click)="clearFilter()" class="clear-filter-btn">Clear Filter</button>
      </div>
    </form>
  </div>
